<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<form>
		<div class="form-group">
			<label for="value"><span id="password-length">10</span></label>
			<input type="range" class="form-control" id="value" value="10">
			<!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
		</div>
		<div class="checkbox">
			<input type="checkbox" id="numbers" checked> Цифры
		</div>
		<div class="checkbox">
			<input type="checkbox" id="string" checked> строчные буквы
		</div>
		<div class="checkbox">
			<input type="checkbox" id="upper"> Заглавные буквы
		</div>
		<div class="checkbox">
			<input type="checkbox" id="symvols"> Символы
		</div>
		<button type="button" class="btn" id="submit">Generate</button>
	</form>
	<div id="out"></div>





	<script src="/script.js"></script>
</body>

</html>
